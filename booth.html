    <style>
        .circle-container {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 20px;
          margin: 20px;
        }
    
        .circle {
          width: 250px;
          height: 250px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #fff;
          font-size: 20px;
          font-weight: bold;
        }

        .completed {
          background-color: #3498db;
        }

        .uncompleted {
          background-color: #888888;
        }
        
        .circle h3 {
          text-align: center;
        }
      </style>
